<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mini GitHub </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1CmRXbxDlN4Dw0JHf1Pyt8jF2gk1GH9s5Gk2S5Q5C5zF1vjP5mk9Xhj+eI1R5Jie" crossorigin="anonymous">
    {% block css %}{% endblock css %}
</head>
<body>
    <header>
        {% block header %}{% endblock header %}
    </header>

    <main role="main" class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="footer">
        {% block footer %}{% endblock footer %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kaOy8n4Cc6Pg4Hf1w6eAxhVKjbB4+YsFEW4P5SdU0JG+4qIfbbx8FfZJ/TBqf8+K" crossorigin="anonymous"></script>
    {% block javascript %}{% endblock javascript %}
</body>
</html>
