{% extends 'base.html' %}

{% block header %}
{% include "navbar.html" %}
{% endblock header %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Create a new label</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <!-- Label Name Field -->
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Label Name:</label>
                            <input type="text" name="name" id="id_name" class="form-control" required>
                        </div>
                        <!-- Description Field -->
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description:</label>
                            <textarea name="description" id="id_description" class="form-control" rows="3" required></textarea>
                        </div>
                        <!-- Color Picker Field -->
                        <div class="mb-3">
                            <label for="id_color" class="form-label">Color:</label>
                            <input type="color" name="color" id="id_color" class="form-control form-control-color" style="width: 20%;" title="Choose your color" required>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Create Label</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% include 'messages.html' %}
        </div>
    </div>
</div>
{% endblock content %}
